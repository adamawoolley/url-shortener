<!DOCTYPE html>
<html>
  <body>
    <form action="/" method="post">
      <input type="text" name="url" placeholder="Enter URL">
      <input type="submit" value="Shorten">
      {% if id %}
        <p>Your shortened URL is 127.0.0.1:4998/{{ id }}</p>
      {% endif %}
    </form>
  </body>
</html>
